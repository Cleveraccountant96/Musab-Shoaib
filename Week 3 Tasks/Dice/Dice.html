<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="Dice.css">
</head>
<body>

    <div class="container">
        <h1>Get Your Dice Rolling!!!</h1>

        <div class="dice">
            <p class="player1">Player 1</p>
            <img class="dice1" src="img/dice1.png">
        </div>

        <div class="dice">
            <p class="player2">Player 2</p>
            <img class="dice2" src="img/dice1.png">
        </div>
    </div>
    <div class="bottom container">
        <button type="button" onClick="rollthedice()">Roll</button>
    </div>
    <div class="bottom container">
        <button type="button" onClick="editNames()">Your Name</button>
    </div>
    <script src="Dice.js"></script>
</body>
</html>
